# App Hosting configuration for Flutter Web
# Note: App Hosting requires a Node.js runtime, so we create a minimal server
runConfig:
  runtime: nodejs20

build:
  # Install Flutter and build the web app
  buildCommand: |
    # Install Flutter
    git clone https://github.com/flutter/flutter.git -b stable --depth 1
    export PATH="$PATH:`pwd`/flutter/bin"
    flutter doctor
    flutter pub get
    flutter build web --release
  
  # Output directory where build artifacts are located
  outputDirectory: build/web

env:
  # Environment variables
  - variable: NODE_ENV
    value: "production"
